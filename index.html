<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sultan CHAN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1 id="title">Sultan Meme . kom</h1>
      <p class="subtitle" id="subtitle">wleee</p>
    </header>

    <section class="carousel" id="carousel">
      <div class="slides" id="slides">
        <img src="images/foto1.jpeg" alt="foto 1" draggable="false" />
        <img src="images/foto2.jpeg" alt="foto 2" draggable="false" />
        <img src="images/foto3.jpeg" alt="foto 3" draggable="false" />
        <img src="images/foto4.jpeg" alt="foto 4" draggable="false" />
      </div>

      <div class="controls">
        <button id="prev" aria-label="Sebelumnya">◀</button>
        <div class="dots" id="dots"></div>
        <button id="next" aria-label="Berikutnya">▶</button>
      </div>
    </section>

    <section class="note">
      <p>Ah atas bawah sultan</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
